<style>
  /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image:url('fits/fit1.jpg');
    font-family: 'Arial', sans-serif;
    background-size:cover;
    background-repeat:no-repeat;
    background-position: center;
}

.container {
    text-align: center;
    width: 90%; /* Added to make container responsive */
    max-width: 500px; /* Added to prevent container from being too wide */
}

.attention-text {
    font-size: 2.5rem;
    color: #fff;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}

.search-bar {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%; /* Adjusted to make search bar responsive */
}

.search-input {
    width: 100%; /* Adjusted to make input responsive */
    max-width: 300px; /* Added max-width to control input size */
    padding: 10px 20px;
    border: none;
    border-radius: 50px;
    outline: none;
    font-size: 1rem;
    transition: all 0.4s ease-in-out;
}

.search-input:focus {
    max-width: 400px; /* Adjusted max-width to control expansion on focus */
    transition: all 0.4s ease-in-out;
}

.search-button {
    position: absolute;
    right: 10px;
    border: none;
    background: none;
    cursor: pointer;
    outline: none;
    color: #ff9a9e;
    font-size: 1.2rem;
    transition: color 0.3s ease-in-out;
}

.search-button:hover {
    color: #fff;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Media Queries */
@media (max-width: 768px) {
    .attention-text {
        font-size: 2rem;
    }
    .search-input {
        max-width: 100%; /* Full width for smaller screens */
    }
    .search-input:focus {
        max-width: 100%; /* Full width on focus for smaller screens */
    }
}
</style>
<div class="container">
    <h1 class="attention-text">Find What You're Looking For</h1>

        <button class="search-button"><i class="fas fa-search"></i></button>

</div>

window.onload = () => {
  let button = document.querySelector('.search-button');
  
  button.addEventListener('click',() => {
    performSearch();
  });
  let input = document.querySelector('.search-input');
  input.addEventListener('keyUp',(event)=> {
    if(event.key === 'Enter'){
      performSearch();
    }
    
  });
  
  
  function performSearch(){
    const query = input.value.toLowerCase();
    const result = fileResources.filter(item => 
      item.name.toLowerCase().includes(query));
      displayResult(result);
  }
  let array;
  function displayResult(result){
    if(result.length === 0){
      iziToast.warning({
        title:'Try again',
        message:'No results found!',
        timeOut:2000,
      });
    }else{
      result.slice(0,3).forEach(item => {
        let foundName = item.name;
        let foundImage = item.imageSrc;
        let foundPrice = item.price;
        let foundDescription = item.description;
        
        let nestedItem = {
          name:foundName,
          imageSrc:foundImage,
          price:foundPrice,
          description: foundDescription
        };
        
        let searchResults = JSON.stringify(nestedItem);
        localStorage.setItem('searchResults',searchResults);
        window.location.href = "index2.html";
        
      });
    }
    
  }
  
}
