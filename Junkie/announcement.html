<style>
.carousel-inner .item{
    border-radius: 10px;
    height:30%;
    width:100%;
}
.carousel-inner .item img{
    width:100%;
}


.announcement {
  position: relative;
  overflow: hidden;
  background-color: #f2f2f2;
  padding: 10px;
}

.icon {
  display: inline-block;
  font-size: 24px;
  color: #f00;
  margin-right: 10px;
}

.text {
  display: inline-block;
  white-space: nowrap;
  animation: moveText 10s linear infinite; /* Adjust the duration as needed */
}

@keyframes moveText {
  from {
    transform: translateX(200%);
  }
  to {
    transform: translateX(-100%);
  }
}
#rand {
    border-radius: 10px;
    box-shadow: 0 0 10px black;
    width:100%;
    height: 520px;
}
#vid{
    width:100%;
    height: auto;
    object-fit: cover;
}

</style>
<body>
    <div class="announcement">
        <div class="material-symbols-outlined">volume_up</div>
        <div class="text">New Announcement: hello world.</div>
      </div>
    <br><br>      
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img  src="carousel-1.jpg" alt="Chania">
            <div class="carousel-caption">
              <h3>Foot wares</h3>
              <p>We'v got you covered!</p>
            </div>
          </div>
      
          <div class="item">
            <img src="carousel-2.jpg" alt="Chicago">
            <div class="carousel-caption">
              <h3>Dresses</h3>
              <p>Just a click away!</p>
            </div>
          </div>
      
          <div class="item">
            <img src="carousel-3.jpg" alt="New York">
            <div class="carousel-caption">
              <h3>Fashion Junkie</h3>
              <p>We love the Big Apple!</p>
            </div>
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br>
    <br>
    <br>
    <div id ="rand">
      <video id = "vid" src = "zik.mp4" autoplay muted loop></video>
        </div>
    <br>
    <br>
    <br>
</body>
