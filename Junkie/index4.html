<style>
    body {

        align-items: center;
        justify-content: top;
        top:20;
        height: 100vh;
        background-color: ghostwhite;
        
    }
    table {
        width: 80%;
        border-collapse: collapse;
        margin-bottom: 20px;
        border-radius: 0px;
        overflow-y :auto;
        box-shadow: 0 15px 28px rgba(0, 0, 0, 0.5);
        animation: slideInDown 0.5s ease;
        font-family: 'playfair Display', serif;
    }
    h2 {
    font-family: 'playfair Display', serif;
    }
    th, td {
        padding: 2px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-family: 'playfair Display', serif;
        margin-right: 2px;
    }
    th {
        background-color: #f2f2f2;
    }
    .checkout-btn {
        padding: 10px 20px;
        background-color: transparent;
        color: black;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        border: 0.5px solid black;
        backdrop-filter: blur(80px);
        -webkit-backdrop-filter: blur(19px);
        font-family:'playfair Display', serif;
        display: none;
        
    }
    .clearCart{
      padding: 10px 20px;
      margin-top: 10px;
      background-color: transparent;
      color: black;
      border: 0.5px solid black;
      border-radius: 7px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      backdrop-filter: blur(80px);
      -webkit-backdrop-filter: blur(19px);
      font-family: 'playfair Display', serif;
    }
    .checkout-btn:hover {
      color: white;
        background-color: grey;
    }
    .quantity-btn {
        background-color: #f2f2f2;
        border: 0.5px solid grey;
        cursor: pointer;
        border-radius: 4px;
        margin-bottom: 2px;
        margin-top: 2px;
    }
    .quantity-input {
        width: 40px;
        text-align: center;
    }
    .product-image {
        width: 100px;
        border-radius: 20px;/* Adjust the width as needed */
    }
    @keyframes slideInDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    .material-symbols-outlined{
      font-size: 24pt;
    }
    
    
    #tray1,#tray2,#tray3,#tray4,#tray5,#tray6,#tray7,#tray8 {

    #link{

    function clearLocalStorageExcept(exceptKeys) {
      // Step 1: Retrieve the values of the items to keep
      const itemsToKeep = {};
      exceptKeys.forEach(key => {
        const value = localStorage.getItem(key);
        if (value !== null) {
          itemsToKeep[key] = value;
        }
      });
    
      // Step 2: Clear the entire localStorage
      localStorage.clear();
    
      // Step 3: Restore the kept items back into localStorage
      Object.keys(itemsToKeep).forEach(key => {
        localStorage.setItem(key, itemsToKeep[key]);
      });
    }
