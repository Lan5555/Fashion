            background-color: black;
        }

        .swiper-slide {
            display: flex;

            align-items: center;

        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper-button-next,
        .swiper-button-prev {

        }

        .swiper-pagination-bullet {

        }
